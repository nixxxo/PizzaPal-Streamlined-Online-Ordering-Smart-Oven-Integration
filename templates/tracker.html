<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order Tracker</title>
</head>
<body>
    <h1>Order Details</h1>
    <table>
        <tr>
            <th>Date</th>
            <th>Name</th>
            <th>Phone</th>
            <th>Address</th>
            <th>Postcode</th>
            <th>Delivery Method</th>
            <th>Status</th>
        </tr>
        <tr>
            <td>{{ order.Date }}</td>
            <td>{{ order.Name }}</td>
            <td>{{ order.Phone }}</td>
            <td>{{ order.Address }}</td>
            <td>{{ order.Postcode }}</td>
            <td>{{ order.DeliveryMethod }}</td>
            <td>{{ order.Status }}</td>
        </tr>
    </table>
</body>
</html>
