<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order Tracker</title>
    <link rel="stylesheet" href="../static/styles.css">

</head>
<body class="basic-body">
    <nav class="nav_bar">
        <img src="../static/images/logo.png" alt="logo" id="logo">
        <span class="nav_text"><a href="/">home</a></span>
        <span class="nav_text"><a href="/tracker-login">tracker</a></span>
        <a href="/cart">
            <div id="white_block">
                <img src="../static/images/shopping-cart-icon.png" alt="shooping cart icon" id="shopping-cart-icon">
            </div>
        </a>
    </nav>
    <div>
        <article class="main_page">
            <div id="your_order_block">
                <h1 class="cart_h1">Your order</h1>
                <div id="products">
                    <ul>
                        {% for product in products %}
                        <li>
                            <strong>{{ product.Name }}</strong> - ${{ product.Price }}
                        </li>
                        {% endfor %}
                    </ul>
                </div>
                <div id="time_to_prepare">
                    <h2 class="cart_h2">Time to prepare</h2>
                </div>
            </div>
            <div id="details_block">
                <h1 class="cart_h1">Details</h1>
                <form method="post">
                    <label><input type="text" placeholder="{{ order.Name }}" disabled><br></label>
                    <label><input type="text" placeholder="{{ order.Phone }}"><br></label>
                    <label><input type="text" placeholder="{{ order.Address }}"><br></label>
                    <label><input type="text" placeholder="{{ order.Postcode }}"><br></label>
                    <span class="client-delivery">{{ order.DeliveryMethod }}</span>
                </form>
            </div>
        </article>
    </div>
    <div class="tracker-progress">
        <h1 class="title">Tracker</h1>
        <div class="wrap-circles">
            <div class="circle per-25">
                <div class="inner">0%</div>
            </div>
        </div>
    </div>
</body>
</html>
